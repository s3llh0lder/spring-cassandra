# application-test.properties
spring.cassandra.keyspace-name=spring_cassandra
spring.cassandra.schema-action=recreate
logging.level.org.springframework.data.cassandra=ERROR
logging.level.com.datastax.oss.driver=ERROR

# Remove these lines - they will be set dynamically by Testcontainers:
 spring.cassandra.contact-points=${CASSANDRA_CONTACT_POINTS:localhost:9042}
 spring.cassandra.local-datacenter=${CASSANDRA_DATACENTER:datacenter1}

# Connection pool settings - crucial for multiple tests
spring.cassandra.connection.connect-timeout=30s
spring.cassandra.connection.init-query-timeout=30s

# Request settings
spring.cassandra.request.timeout=30s
spring.cassandra.request.consistency=LOCAL_QUORUM
spring.cassandra.request.serial-consistency=SERIAL

# Pool settings for better connection management
spring.cassandra.pool.idle-timeout=120s


# Additional debug logging for troubleshooting
logging.level.org.testcontainers=ERROR
logging.level.spring_cassandra=DEBUG

app.migration.reset-schema=false
app.migration.enabled=false
app.migration.validate-on-startup=false